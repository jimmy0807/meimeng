<ion-header>
  <ion-navbar color="primary">
    <ion-title>重置密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-back">
  <ion-list class="margin-0">
    <ion-item>
      <ion-label>手机</ion-label>
      <ion-input text-right type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>验证码</ion-label>
      <ion-input text-right type="text" [(ngModel)]="token"></ion-input>
      <a item-right (tap)="getToken()" class="{{allowGet ? 'c-primary' : 'c-light'}}">{{tokenText}}</a>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input text-right type="password" [(ngModel)]="newp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认新密码</ion-label>
      <ion-input text-right type="password" [(ngModel)]="confirmp"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar no-border-top no-border-bottom>
    <ion-row text-center>
      <ion-col>
        <button ion-button (tap)="save()" type="submit" color="primary" block>提交</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
