<ion-header>
  <ion-navbar color="primary">
    <ion-title>业绩提成明细</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1>{{commission.operate_no}} </h1>
  <h4>{{commission.employee_name}}</h4>
  <p>
    {{commission.commission_date}}
  </p>
  <p>{{commission.sale_or_do}}：{{commission.base_amount}}</p>
  <p>客户：{{commission.member_name}}</p>
  <p *ngIf="commission.product_name">商品：{{commission.product_name}}</p>
  <p>提成：{{commission.commission_money_format}}</p>
</ion-content>
