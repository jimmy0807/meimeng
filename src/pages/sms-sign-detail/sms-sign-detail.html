<ion-header>
  <ion-navbar color="primary">
    <ion-title>短信签名</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="save()">
        <span>保存</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>签名名称<span color="danger" class="c-danger">*</span></ion-label>
      <ion-input text-right item-right [(ngModel)]="sign.name" type="text" placeholder="请输入"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>签名类型<span color="danger" class="c-danger">*</span></ion-label>
      <ion-select [(ngModel)]="sign.type" okText="确定" cancelText="关闭">
        <ion-option value="0">验证码或短信通知</ion-option>
        <ion-option value="1">推广短信</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
