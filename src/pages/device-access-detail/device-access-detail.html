<ion-header>
  <ion-navbar color="primary">
    <ion-title>设备授权明细</ion-title>
  </ion-navbar>
</ion-header>

<!--style change -->

<ion-content padding color="#f5f5f5">
  <h3>{{device.name}} </h3>
  <ion-item no-border>
    <ion-label>用户：{{device.login_name}}</ion-label>
  </ion-item>
  <ion-item no-border>
    <ion-label>状态：{{device.state}}</ion-label>
  </ion-item>
  <ion-item no-border>
    <ion-label>公司：{{device.company_name}}</ion-label>
  </ion-item>
  <ion-item no-border>
    <ion-label>门店：{{device.shop_name}}</ion-label>
    <!--<ion-label item-right [(ngModel)]="device.shop_name"></ion-label>-->
  </ion-item>
  <ion-item no-border>
    <ion-label>访问令牌：{{device.key}}</ion-label>
    <!--<ion-label item-right [(ngModel)]="device.key"></ion-label>-->
  </ion-item>
  <ion-item no-border>
    <ion-label>设备名称：{{device.device_name}}</ion-label>
    <!--<ion-label item-right [(ngModel)]="device.device_name"></ion-label>-->
  </ion-item>
</ion-content>

<ion-footer  *ngIf="user_role==='3' ||user_role==='2' || user_role==='1'" >
  <ion-toolbar no-border-top no-border-bottom>
    <ion-row text-center *ngIf="device.state ==='已创建' || device.state ==='未审核'">
      <ion-col>
        <button ion-button (tap)="changeState('cancel')" color="danger" full>无效
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (tap)="changeState('approved')" color="primary" full>审核
        </button>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngIf="device.state ==='已审核'">
      <ion-col>
        <button ion-button (tap)="changeState('cancel')" color="danger" full>无效
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (tap)="changeState('unapprove')" color="primary" full>重置
        </button>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngIf="device.state ==='无效'">
      <button ion-button (tap)="changeState('approved')" color="primary" full>审核
      </button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
