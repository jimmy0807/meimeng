<ion-header>
  <ion-navbar color="primary">
    <ion-title>折扣方案</ion-title>
    <ion-buttons *ngIf="isAdmin" end>
      <button ion-button (tap)="create()">
        <span>添加</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher color="primary" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新..." refreshingText="正在努力加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let pl of pricelists">
      <ion-item (tap)="edit(pl)">
        <h2>{{pl.name}}</h2>
        <p item-right>{{pl.first_price_discount}}折</p>
        <p>{{pl.company_name}}</p>
      </ion-item>
      <ion-item-options *ngIf="isAdmin" side="right">
        <button ion-button color="danger" (tap)="unlink(pl)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div text-center class="no-item-div" *ngIf="!pricelists.length">
    <div class="no-item-icon-div">
      <ion-icon name="ios-paper-outline" class="no-item-icon"></ion-icon>
    </div>
    <div class="no-item-p">
      <p>没有折扣方案</p>
    </div>
  </div>
</ion-content>
