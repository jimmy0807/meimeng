<ion-header>
  <ion-navbar color="primary">
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
      <button ion-item (tap)="onConfigPrint()">
        <ion-icon color="primary"  name="ios-print" item-left></ion-icon>
        <h3>配置打印机</h3>
      </button>
    </ion-list>


</ion-content>
<ion-footer >
  <ion-toolbar no-border-top no-border-bottom>
    <ion-row text-center>
      <ion-col text-right>
        <button (tap)="onLogout()" ion-button color="danger" full>退出</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
