<ion-header>
  <ion-navbar color="primary">
    <ion-title>编辑</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="dismiss()">
        <span>取消</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>产品</ion-label>
    <ion-note item-right>{{prd.name}}</ion-note>
  </ion-item>
  <ion-item>
    <ion-label>数量</ion-label>
    <ion-input text-right [(ngModel)]="prd.qty" type="number" placeholder="请输入"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>购买单价</ion-label>
    <ion-input text-right [(ngModel)]="prd.price_unit" type="number" placeholder="请输入"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="opacity:1">有效期</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" max="{{year}}" [(ngModel)]="prd.limited_date" doneText="确定" cancelText="取消"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>不限次使用</ion-label>
    <ion-toggle text-right [(ngModel)]="prd.limited_qty"></ion-toggle>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar no-border-top no-border-bottom>
    <ion-row text-center>
      <ion-col>
        <button ion-button (tap)="save()" type="submit" color="primary" block>保存</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
