<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      选择门店
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span  showWhen="ios">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let item of shops" (tap)="itemSelected(item)">
         {{item.name}}
          <ion-icon color="primary" *ngIf="item.id===sid" name="ios-checkmark" item-left></ion-icon>
      </button>
  </ion-list>
</ion-content>
