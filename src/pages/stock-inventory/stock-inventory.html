<ion-header>
  <ion-navbar color="primary">
    <ion-title>盘点历史</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="add()">
        添加
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="content-back" style="padding:10px;">
    <ion-segment [(ngModel)]="state">
      <ion-segment-button value="draft">
        草稿
      </ion-segment-button>
      <ion-segment-button value="confirmed">
        进行中
      </ion-segment-button>
      <ion-segment-button value="processed">
        已确认
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content class="content-back">
  <ion-list>
    <ion-item>
    </ion-item>
  </ion-list>
</ion-content>
