
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      审批详情
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span >取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
    <ion-item>
      <ion-label>申请人</ion-label>
      <ion-label text-right item-right>{{authorization.user_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>申请时间</ion-label>
       <ion-label text-right item-right>{{authorization.create_date}}</ion-label>
    </ion-item>
    <ion-item *ngIf="authorization.member_name">
      <ion-label>客户</ion-label>
      <ion-label  text-right item-right>{{authorization.member_name}}</ion-label>
    </ion-item>
    <ion-item>
      <p>{{authorization.name}}</p>
    </ion-item>
    <ion-item *ngIf="authorization.author_user_name">
      <ion-label>审批人</ion-label>
      <ion-label  text-right item-right>{{authorization.author_user_name}}</ion-label>
    </ion-item>
     <ion-item *ngIf="authorization.author_date">
      <ion-label>审批时间</ion-label>
      <ion-label  text-right item-right>{{authorization.author_date}}</ion-label>
    </ion-item>
     <ion-item>
      <ion-label stacked color="primary">请填写审批批注信息</ion-label>
      <ion-textarea row="10" [(ngModel)]="auth.remark" name="remark"  #remark="ngModel"  placeholder="点击添加批注信息"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="authorization.state==='draft' && user.is_audit_authority" >
  <ion-toolbar no-border-top no-border-bottom>
    <ion-row text-center>
      <ion-col>
        <button ion-button (tap)="updateAuthorization('confirm')" color="primary" full>同意</button>
      </ion-col>
      <ion-col>
        <button ion-button  (tap)="updateAuthorization('cancel')" color="danger" full>不同意</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
