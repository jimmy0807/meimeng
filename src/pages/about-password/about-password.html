<ion-header>
  <ion-navbar color="primary">
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-back">
  <ion-list class="margin-0">
    <ion-item>
      <ion-label>原密码</ion-label>
      <ion-input text-right type="password" [(ngModel)]="oldp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input text-right type="password" [(ngModel)]="newp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认新密码</ion-label>
      <ion-input text-right type="password" [(ngModel)]="confirmp"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar no-border-top no-border-bottom>
    <ion-row text-center>
      <ion-col>
        <button ion-button (tap)="save()" type="submit" color="primary" block>保存</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
